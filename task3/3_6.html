<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>a)Elements reated and pushed into Table</h3>
    <h3>b)</h3>
    <p id="1"></p>
    <h3>c)</h3>
    <p id="2"></p>
    <p id="3"></p>
    <h3>d)</h3>
    <p id="4"></p>
    <p id="5"></p>
    <p id="6"></p>
    <script>
      const element1 = ["hydrogen", "H", 1.008];
      const element2 = ["helium", "He", 4.003];
      const element3 = ["iron", "Fe", 55.85];
      const table = [];
      table.push(element1);
      table.push(element2);
      table.push(element3);
      document.getElementById("1").innerHTML = "Table Structure : " + table;
      document.getElementById("2").innerHTML = "Table[1] : " + table[1];
      document.getElementById("3").innerHTML = "Table[1][1] : " + table[1][1];
      document.getElementById("4").innerHTML =
        "Mass of element 1   : " + table[0][2];
      document.getElementById("5").innerHTML =
        "Name of element 2   : " + table[1][0];
      document.getElementById("6").innerHTML =
        "Symbol of element 3 : " + table[2][1];
    </script>
  </body>
</html>
